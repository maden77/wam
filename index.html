<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaugeKu - Embed Gambar Lokal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .drop-zone--over {
            border-color: #10b981 !important;
            background-color: #ecfdf5;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <h1 class="text-xl font-bold text-green-600 flex items-center gap-2">
                <span>ðŸŒ±</span> TaugeKu Embedder
            </h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-extrabold text-slate-900 mb-2">Embed Gambar ke HTML</h2>
            <p class="text-slate-500">Ubah gambar lokal menjadi kode Base64 untuk ditempelkan langsung ke dalam website Anda.</p>
        </div>

        <!-- Area Drop & Input -->
        <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-100 mb-8">
            <div id="drop-zone" class="relative border-4 border-dashed border-slate-200 rounded-2xl p-10 flex flex-col items-center justify-center transition-all cursor-pointer hover:border-green-400 group">
                <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                
                <div id="upload-prompt" class="text-center">
                    <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                    </div>
                    <p class="text-lg font-bold text-slate-700">Pilih atau Seret Gambar</p>
                </div>

                <!-- Preview Area -->
                <div id="preview-container" class="hidden w-full flex flex-col items-center gap-6">
                    <img id="image-preview" src="#" alt="Preview" class="max-h-[300px] rounded-xl shadow-md border-4 border-white">
                    <button onclick="resetUpload()" class="text-sm font-bold text-red-500 hover:text-red-700 transition">Hapus Gambar</button>
                </div>
            </div>
        </div>

        <!-- Area Kode Embed (Base64) -->
        <div id="embed-section" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                    Kode Embed HTML
                </h3>
                <button onclick="copyToClipboard()" class="text-xs bg-green-600 text-white px-3 py-1.5 rounded-md font-bold hover:bg-green-700 transition" id="copy-btn">
                    Salin Kode
                </button>
            </div>
            <div class="bg-slate-900 rounded-xl p-4 overflow-hidden relative">
                <pre class="text-green-400 text-xs overflow-x-auto whitespace-pre-wrap break-all max-h-[200px]" id="base64-output"></pre>
            </div>
            <p class="text-[10px] text-slate-400 italic">Salin kode di atas dan gunakan sebagai nilai 'src' pada tag &lt;img&gt; di website Anda.</p>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const previewContainer = document.getElementById('preview-container');
        const uploadPrompt = document.getElementById('upload-prompt');
        const imagePreview = document.getElementById('image-preview');
        const embedSection = document.getElementById('embed-section');
        const base64Output = document.getElementById('base64-output');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64String = e.target.result;
                    imagePreview.src = base64String;
                    
                    // Tampilkan kode embed
                    base64Output.textContent = `<img src="${base64String}" alt="Embedded Image">`;
                    
                    uploadPrompt.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                    embedSection.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        function copyToClipboard() {
            const text = base64Output.textContent;
            const btn = document.getElementById('copy-btn');
            
            // Gunakan metode fallback execCommand untuk iFrame
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                btn.textContent = "Tersalin!";
                btn.classList.replace('bg-green-600', 'bg-blue-600');
                setTimeout(() => {
                    btn.textContent = "Salin Kode";
                    btn.classList.replace('bg-blue-600', 'bg-green-600');
                }, 2000);
            } catch (err) {
                console.error('Gagal menyalin', err);
            }
            document.body.removeChild(textArea);
        }

        function resetUpload() {
            fileInput.value = '';
            uploadPrompt.classList.remove('hidden');
            previewContainer.classList.add('hidden');
            embedSection.classList.add('hidden');
            imagePreview.src = '#';
        }

        // Drag & Drop Logic
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drop-zone--over'); });
        ['dragleave', 'dragend'].forEach(type => { dropZone.addEventListener(type, () => { dropZone.classList.remove('drop-zone--over'); }); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
            dropZone.classList.remove('drop-zone--over');
        });
    </script>
</body>
</html>
