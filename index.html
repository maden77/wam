<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAM - Growtopia-like Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #game-container { width: 100vw; height: 100vh; }
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        input {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 2rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h2>WAM Game</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="world" placeholder="World Name" value="home">
            <button onclick="joinGame()">Play Now</button>
        </div>
    </div>
    <div id="game-container"></div>
    
    <script src="game.js"></script>
</body>
              </html>
